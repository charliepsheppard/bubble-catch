<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Bubble Catch</title>
</head>
<body>
    <div id="top-container">
        <h1 class="top-heading">
            Bubble Catch 
        </h1>
    </div>
    <div id="game-container">
        <canvas class="game-canvas"></canvas>
        <div class="game-score-container">
            <div class="directions">
                <p>Use the blue bubble to catch the orange energy bubble, but be sure to avoid the black bubbles!
                    Too many of those and you'll lose the game!
                </p>
            </div>
            <span class="score-current"></span>
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
